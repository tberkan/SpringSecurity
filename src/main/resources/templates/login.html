<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <div th:replace="layout :: flash"></div>
                    <form th:action="@{/login}" th:object="${user}" method="post" class="login">
                        <div class="row">
                            <div class="col s12">
                                <input th:field="*{username}" placeholder="username"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input type="password" th:field="*{password}" placeholder="password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                            </div>
                            <div class="col s6">
                                <a href="/register" role="button" style="height: 56px; padding: 10px;" class="btn btn-primary btn-block btn-lg">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
